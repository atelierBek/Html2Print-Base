<!DOCTYPE HTML>
<html lang="fr" class="normal facing">
<head>
    <meta charset="utf-8">
    <title>En &lt;em&gt;stoem’&lt;/em&gt;, la Stib fiche nos trajets pendant six mois</title>
    <script src="../../js/modernizr-custom.js"></script>
    <link rel="stylesheet" href="../../css/main.less" type="text/less">
    <link rel="stylesheet" href="css/styles.less" type="text/less">
</head>
<body>
  <!-- PAGES -->
<div id="pages">
    <!-- Page 1 -->
    <div id="page-1" class="paper">
        <div class="page">
            <div class="body">

                <div class="bloc x1 y0 w7 h2 flow-title"></div>
                <div class="bloc x1 y1 w6 h3 flow-title"></div>

                <div class="bloc x1 y3 w4 h9 flow-main"></div>

                <div class="bloc t8 l10 b8 r0">
                    <img src="img/illustration_vignette-1.jpg" style="width: 100%; height: auto; object-fit: cover;">
                </div>

                <div class="bloc t16 l10 b0 r0">
                    <img src="img/illustration_vignette-3.jpg" style="width: 100%; height: auto; object-fit: cover;">
                </div>

                <div class="bloc x1 y6 w4 h6 flow-main"></div>
                <!--div class="bloc x5 y3 w4 h1 flow-main"></div-->

            </div>
        </div>
    </div>

    <!-- Page 2 -->
    <div id="page-2" class="paper">
        <div class="page">
            <div class="body">
                <div class="bloc x1 y0 w4 h4 flow-main"></div>

                <div class="bloc x5 y0 w4 h12 flow-main"></div>
                <div class="bloc t8 l0 b16 r10">
                   <figure>
                      <img src="img/illustration_vignette-2.jpg" style="width: 100%; height: auto; object-fit: cover;">
                  </figure>
                </div>

                <div class="bloc t16 l0 b11 r10">
                    <figure>
                        <img src="img/illustration_vignette-4.jpg" style="width: 100%; height: auto; object-fit: cover;">
                        <figcaption>Antoine Cossé</figcaption>
                  </figure>
                </div>


            </div>
        </div>
    </div>

    <!-- Page 3 -->
    <div id="page-3" class="paper">
        <div class="page">
            <div class="body">
                <div class="bloc x1 y0 w4 h12 flow-main"></div>
                <div class="bloc x5 y0 w4 h12 flow-main"></div>
            </div>
        </div>
    </div>


    <div id="stories">
        <article id="flow-main" data-src="../../stories/le-silence-du-tram.html" class="enquete"></article>
    </div>

    <!-- JAVASCRIPT -->
    <script src="../../vendors/less/dist/less.min.js"></script>
    <script src="../../js/stories.js"></script>
</body>
</html>
