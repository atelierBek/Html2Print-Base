                      <p>Le ré­chauf­fe­ment cli­ma­tique semble avoir des consé­quences sur l’avi­faune en Bel­gique, comme ailleurs dans le monde. Ain­si un nid de guê­piers d’Eu­rope (en pho­to) a-t-il été ob­ser­vé il y a quelques mois dans notre pays, alors que cet oi­seau, qui chasse abeilles, fre­lons et autres in­sectes en vol, est nor­ma­le­ment cou­tu­mier des zones mé­di­ter­ra­néennes. D’autres es­pèces, comme la grive li­torne et la pie-grièche grise, se­raient, elles, en régression.</p>
