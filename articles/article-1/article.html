<!DOCTYPE HTML>
<html lang="fr" class="normal facing">

<head>
    <meta charset="utf-8">
    <title>OpenSoundLab</title>
    <script src="../../js/modernizr-custom.js"></script>
    <link rel="stylesheet" href="../../vendors/normalize.css/normalize.css">
    <link rel="stylesheet" href="../../vendors/normalize-opentype.css/normalize-opentype.css">
    <link rel="stylesheet" href="css/styles.less" type="text/less">
</head>

<body>
    <!-- PAGES -->
    <div id="pages">
        <!-- Page 1 -->
        <div id="page-1" class="paper">
            <div class="page">
                <div class="body">
                    <div class="bloc t0 l0 r-1 b6"></div>
                    <div class="bloc x0 y9 w9 h3 flow-chapeau"></div>
                </div>
            </div>
        </div>

        <!-- Page 2 -->
        <!-- page image-->
        <div id="page-2" class="paper">
            <div class="page">
                <div class="body">
                    <div class="bloc t0 r0 l-1 b6 flow-fig1"></div>
                    <div class="bloc x1 y3 w8 h2 flow-title"></div>
                    <div class="bloc x0 y9 w5 h3 flow-main" style="box-sizing: border-box; padding-top: 12pt"></div>
                    <div class="bloc x5 y9 w4 h3 flow-main" style="box-sizing: border-box; padding-top: 12pt"></div>
                </div>
            </div>
        </div>


    <div id="stories">
        <article id="flow-main" data-src="text.html" class="enquete enquete--long"></article>
    </div>

    <!-- JAVASCRIPT -->
    <script src="../../vendors/less/dist/less.min.js"></script>
    <script src="../../js/stories.js"></script>
</body>

</html>
