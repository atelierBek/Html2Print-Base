<!DOCTYPE HTML>
<html lang="fr" class="spread preview">
<head>
    <meta charset="utf-8">
    <title>Alphabet</title>

    <link rel="stylesheet" href="../../css/main.less" type="text/less">
    <link rel="stylesheet" href="css/generated.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- PAGES -->
    <div id="pages">
        
        
        <!-- Page 1 -->
        <div id="page-1" class="paper">
            <div class="page">
                <div class="header"></div>

                <div class="body">
                    <div class="bloc x0 y0 w8 h3 flow-title"></div>
                    <div class="bloc x0 y5 w3 h5 flow-alphabet"></div>
                    <div class="bloc x3 y5 w3 h5 flow-alphabet"></div>
                    <div class="bloc x6 y5 w3 h5 flow-alphabet"></div>
				</div>

                <div class="footer"></div>
            </div>
        </div>
        
        <!-- Page 2 -->
        <div id="page-2" class="paper">
            <div class="page">
                <div class="header"></div>

                <div class="body">
                    <div class="bloc x0 y0 w3 h9 flow-alphabet"></div>
                    <div class="bloc x3 y0 w3 h9 flow-alphabet"></div>
                    <div class="bloc x6 y0 w3 h9 flow-alphabet"></div>

				</div>

                <div class="footer"></div>
            </div>
        </div>
        
    </div>

    <div id="stories">
        <article id="flow-alphabet" class="rubrique">
            <header>
                <h1>Alphabet</h1>
                <p class="authors">Pierre Huyghebaert</p>
            </header>
		</article>
    </div>

    <!-- JAVASCRIPT -->
    <script src="../../vendors/less/dist/less.min.js"></script>
    <script src="../../js/stories.js"></script>
</body>
</html>
